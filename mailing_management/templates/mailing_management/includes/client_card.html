<div class="col">
    <div class="card shadow-sm h-100">
        {% if object.image %}
            <img src="{{ object.image.url }}">
        {% endif %}
        <div class="card-body">
            <p class="card-text">Клиент: {{ object.full_name }}</p>
            <p class="card-text">Почта: {{ object.email }}</p>
            <p class="card-text">Комментарий: {{ object.comment }}</p>
        </div>
    </div>
</div>
