<!-- users/templates/users/mail_sent.html -->
{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="alert {% if success %}alert-success{% else %}alert-danger{% endif %}" role="alert">
      {% if success %}
        Письмо было успешно отправлено!
      {% else %}
        Ошибка при отправке письма.
      {% endif %}
    </div>
    <a href="{% url 'users:view_statistics' %}" class="btn btn-primary">Перейти к статистике</a>
  </div>
{% endblock %}
