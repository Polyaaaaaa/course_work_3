<!-- users/templates/users/password_reset_email.html -->
{% extends 'mailing_management/base.html' %}

{% block content %}
  <div class="container mt-5">
    <p>Для сброса пароля перейдите по следующей ссылке:</p>
    <a href="{{ protocol }}://{{ domain }}{% url 'users:password_reset_confirm' uidb64=uid token=token %}" class="btn btn-link">Сбросить пароль</a>
  </div>
{% endblock %}
